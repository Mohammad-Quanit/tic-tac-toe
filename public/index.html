<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<!-- Grey with black text -->
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">
					<h1>Tic - Tac - Toe</h1>
				</a>
			</li>
		</ul>
	</nav>
	<br />
	<!-- main container -->
	<div class="container">
		<div class="menu">
			<div class="row">
				<div class="col-md-5">
					<h4>Create a new Game</h4>
					<input class="form-control" type="text" name="name" id="nameNew" placeholder="Enter your name" required>
					<br />
					<button class="btn btn-primary" id="new">New Game</button>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-5">
					<h4>Join an existing game</h4>
					<input class="form-control" type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
					<br />
					<input class="form-control" type="text" name="room" id="room" placeholder="Enter Game ID" required> <br />
					<button class="btn btn-primary" id="join">Join Game</button>
				</div>
			</div>

			<!-- <br><br> -->

		</div>
		<div class="gameBoard" style="display: none;">
			<h2 id="userHello"></h2>
			<h3 id="turn"></h3>
			<table class="center">
				<tr>
					<td><button class="tile" id="button_00"></button></td>
					<td><button class="tile" id="button_01"></button></td>
					<td><button class="tile" id="button_02"></button></td>
				</tr>
				<tr>
					<td><button class="tile" id="button_10"></button></td>
					<td><button class="tile" id="button_11"></button></td>
					<td><button class="tile" id="button_12"></button></td>
				</tr>
				<tr>
					<td><button class="tile" id="button_20"></button></td>
					<td><button class="tile" id="button_21"></button></td>
					<td><button class="tile" id="button_22"></button></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
</body>

</html>
